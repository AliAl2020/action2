name: Deployment Workfolow
on: 
  push:
    branches:
      - main
      - 'dev-*'
      - dev2
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code from repository
        uses: actions/checkout@v3
      - name:  install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependency
        run: npm ci
      - name: Run tests
        id: testing-id
        run: npm test
      - name: show results
        if: steps.testing-id.outcome == 'failure'
        run: echo "test is not successful"
      - name: show results
        if: steps.testing-id.outcome == 'success'
        run: echo "test is not successful"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code from repository
        uses: actions/checkout@v3
      - name:  install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependency
        run: npm ci
      - name: Deploy
        run: echo "Deploying"
